  <body>
    <a-scene background="color: #333333">
      
      <a-box id="myBox"
        width="5"
        height="3"
        depth="2"
        color="#8ffdff" 
        position = "-1 3 1"

      <a-plane 
               color="#ac8063" 
               height="50" 
               width="50" 
               rotation="-90 0 0">
      </a-plane>
      
      <a-cone 
              color="#a51231" 
              radius-bottom="2" 
              radius-top="0"
              height="10"
              position= "3">
      </a-cone>
    </a-scene>
